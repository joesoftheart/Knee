<ion-content padding id="welcome">
  <ion-row center text-center>
    <ion-col >
        <img src="assets/imgs/THKJR.png" class="logo"/>
    </ion-col>
  </ion-row>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <font size="6">Welcome to Thai HipKnee </font>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
      <form [formGroup]= "loginform" (ngSubmit)="onlogin(loginform.value)" >
        <ion-row>
            <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email"  placeholder="admin@aadmin.com"  formControlName="email" ></ion-input>
            </ion-item>
             <ion-item *ngIf="loginform.controls.email.hasError('pattern') && loginform.controls.email.touched">
                <p><font color="red"> * Email is invalid format</font></p>
              </ion-item>
            <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password"  placeholder="admin"  formControlName="password"></ion-input>
                </ion-item>
              <ion-col center text-center>
                <!-- <button ion-button full color="lightText" [disabled]= "!loginform.valid"  type="submit" >Log in</button> -->
                <button ion-button full (click)="go()">Log in</button>
              </ion-col>
        </ion-row>
      </form>
      <ion-row>
          <ion-col center text-center>
            <button ion-button full color="success" (click)="signup()">Sign up</button>
          </ion-col>
        </ion-row>
  </ion-grid>

  <ion-fab bottom="" left="">
    <button color="dark" ion-fab="" class="fab fab-ios fab-ios-dark"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="arrow-dropup" role="img" class="icon icon-ios ion-ios-arrow-dropup" aria-label="arrow dropup"></ion-icon></span><div class="button-effect"></div></button>
    <ion-fab-list side="top">
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="logo-facebook" role="img" class="icon icon-ios ion-logo-facebook" aria-label="logo facebook"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="logo-twitter" role="img" class="icon icon-ios ion-logo-twitter" aria-label="logo twitter"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="logo-vimeo" role="img" class="icon icon-ios ion-logo-vimeo" aria-label="logo vimeo"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="logo-googleplus" role="img" class="icon icon-ios ion-logo-googleplus" aria-label="logo googleplus"></ion-icon></span><div class="button-effect"></div></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
