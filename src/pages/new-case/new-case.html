<ion-header >
    <ion-navbar hideBackButton>
        <ion-icon  name="logo-android"></ion-icon>
          <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="exit"></ion-icon>
            </button>
          </ion-buttons>



      </ion-navbar>

</ion-header>



<ion-content padding id="new-case">

    <ion-row>
        <ion-col col-8>
            <ion-item>
                <ion-label text-rigth><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon></ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>
      </ion-col>
      <ion-col col-4>
          <button ion-button outline block icon-right  >hn</button>
      </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
          <ion-item>
            <ion-label>select</ion-label>
            <ion-select [(ngModel)]="hospital" action-sheet>
              <ion-option value="rama">rama</ion-option>
              <ion-option value="siriraj">siriraj</ion-option>
              <ion-option value="saymai">saymai</ion-option>
              <ion-option value="sanamchai">sanamchai</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
              <p>Patient</p>
            <ion-item >
              <ion-input type="text" placeholder="NAME"></ion-input>
            </ion-item>
            <ion-item >
              <ion-input type="text" placeholder="HN"></ion-input>
            </ion-item>
            <ion-item >
                <ion-input type="text" placeholder="sex"></ion-input>
              </ion-item>
              <ion-item >
                <ion-input type="text" placeholder="AGE (number)"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <p>Case type</p>
              <ion-row>
                <ion-col>
                    <button ion-button full>Primary Hip</button>
                </ion-col>
                <ion-col>
                    <button ion-button full>Revision Hip</button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <button ion-button full>Primary Knee</button>
                  </ion-col>
                  <ion-col>
                      <button ion-button full>Revision Knee</button>
                    </ion-col>
                </ion-row>

          </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button (click)="scan()">Scan ... </button>
            <ion-card *ngIf="productFound">
                <ion-card-header>
                  <h2>Price: $ {{selectedProduct.price}}</h2>
                </ion-card-header>
                <ion-card-content>
                  <ul>
                    <li>{{selectedProduct.plu}}</li>
                    <li>{{selectedProduct.name}}</li>
                    <li>{{selectedProduct.desc}}</li>
                  </ul>
                </ion-card-content>
              </ion-card>
        </ion-row>
       

</ion-content>
